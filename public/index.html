<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Mobile Upload</title>
        <script src="modernizr.js"></script>
	</head>
	<body>
		<div class="container">
            <h2>Required Features</h2>
            <div>
                <table>
                    <tbody>
                        <tr>
                            <td>File API</td>
                            <td class="file-api"></td>
                        </tr>
                        <tr>
                            <td>Filesystem API</td>
                            <td class="filesystem-api"></td>
                        </tr>
                        <tr>
                            <td>File Input Attribute</td>
                            <td class="file-input-attr"></td>
                        </tr>
                        <tr>
                            <td>Canvas API</td>
                            <td class="canvas-api"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <h2>File Select</h2>
            <div>
                <form>
                    <input id="file" name="file" type="file" accept="image/*" />
                </form>
            </div>
            
            <h2>File List</h2>
            <div>
                <ul class="file-list">
                    
                </ul>
                <div class="file-list-empty">
                    No recent images found!
                </div>
            </div>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
